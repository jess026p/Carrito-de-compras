<ion-header>
    <ion-toolbar>
        <ion-title>Iniciar Compra</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/asistente"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div>
        <h2>
            Bienvenido a nuestro Asistente de compras
        </h2>

    </div>
    <ion-fab vertical="top" horizontal="end" slot="fixed">

        <ion-fab-button (click)="abrirCarrito()" #cart>
            <ion-icon name="cart"></ion-icon>


        </ion-fab-button>
    </ion-fab>

    <ion-list>

        <ion-card *ngFor="let p of products">
            <ion-card-header>
                <ion-card-title>
                    {{p.nombre}}
                </ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <ion-row>
                    <ion-col size="8">
                        <ion-label color="secondary">
                            <b> {{p.precio | currency:'USD'}}</b>
                        </ion-label>
                    </ion-col>
                    <ion-col size="4">
                        <ion-button (click)="abrirCarrito()">
                            <ion-icon name="add"></ion-icon>
                        </ion-button>

                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
